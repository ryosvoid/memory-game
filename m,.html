<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Merci</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@700&family=Cherry+Bomb+One&display=swap" rel="stylesheet">
  <style>
    :root {
      --ghibli-pink: #ffd1ea;
      --ghibli-pink-dark: #efa3c8;
      --ghibli-purple: #e9d2ff;
      --ghibli-purple-dark: #b48ad7;
      --ghibli-white: #fff5fa;
      --ghibli-accent: #ffe3f5;
      --ghibli-shadow: #efb3ec;
    }
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at 60% 0%, var(--ghibli-purple) 0%, var(--ghibli-pink) 50%, var(--ghibli-accent) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Zen Maru Gothic', Arial, sans-serif;
      overflow-x: hidden;
    }
    .merci-container {
      background: linear-gradient(120deg, #ffeafd 60%, #f5e3ff 100%);
      border-radius: 48px 56px 70px 48px;
      box-shadow:
        0 8px 36px #efb3ec7b,
        0 0 24px 4px #e9d2ff40,
        0 0 0 #fff;
      padding: 2.2rem 1.5rem 2rem 1.5rem;
      text-align: center;
      border: 4px solid #efa3c8;
      max-width: 370px;
      position: relative;
      z-index: 2;
      animation: popMerci 1.3s cubic-bezier(0.23,1,0.32,1);
    }
    @keyframes popMerci {
      0% { transform: scale(0.7); opacity: 0;}
      70% {transform: scale(1.07); opacity: 1;}
      100% {transform: scale(1); opacity: 1;}
    }
    .ghibli-gif {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 32px 34px 32px 34px;
      border: 4px solid var(--ghibli-pink-dark);
      margin-bottom: 1.1rem;
      box-shadow: 0 4px 24px #e9d2ff60;
      background: var(--ghibli-white);
      position: relative;
      z-index: 2;
      animation: gifPop 1.5s cubic-bezier(.7,-0.5,.5,1.5);
    }
    @keyframes gifPop {
      0% { transform: scale(0.6) rotate(-5deg);}
      80% {transform: scale(1.04) rotate(3deg);}
      100% {transform: scale(1) rotate(0);}
    }
    .merci-title {
      font-family: 'Cherry Bomb One', 'Zen Maru Gothic', cursive;
      font-size: 4.2rem;
      color: #e45ab3;
      letter-spacing: 2px;
      margin-bottom: 0.2rem;
      text-shadow: 0 4px 16px #fff7, 0 2px 10px #efb3ec, 0 0 10px #e9d2ff50;
      filter: drop-shadow(0 0 8px #e9d2ff99);
      animation: popMerci 1.3s cubic-bezier(0.23,1,0.32,1);
    }
    @media (max-width: 540px) {
      .merci-container {
        padding: 1.2rem 0.1rem 1.2rem 0.1rem;
        max-width: 98vw;
      }
      .ghibli-gif { width: 80px; height: 80px;}
      .merci-title { font-size: 2.4rem;}
    }
  </style>
</head>
<body>
  <div class="merci-container">
    <img class="ghibli-gif" src="https://i.pinimg.com/originals/65/1f/71/651f7106fee2a3327d389ca3597f64ba.gif" alt="Totoro Ghibli Cute Gif" />
    <div class="merci-title">Merci</div>
  </div>
</body>
</html>
